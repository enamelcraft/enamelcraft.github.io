  <script>
	function addRow() {
		const treatmentList = [
		  "Aligners Treatment",
		  "Ceramic Braces Treatment",
		  "Composite Restoration",
		  "Consultation",
		  "Consultation & X-Ray",
		  "Dental Implant",
		  "Dental Veneers",
		  "GIC Restoration",
		  "Metal Braces Treatment",
		  "Night Guard",
		  "PFM Bridge",
		  "PFM Crown",
		  "Post & Core Treatment",
		  "Removable Dentures",
		  "Root Canal Treatment",
		  "Teeth Scaling & Polishing",
		  "Teeth Whitening",
		  "Tooth Extraction",
		  "Wisdom Tooth Extraction",
		  "Zirconia Bridge",
		  "Zirconia Crown"
		];

	  const row = document.createElement('tr');
	  const options = treatmentList.map(t => `<option value="${t}">${t}</option>`).join('');

	  row.innerHTML = `
		<td>
		  <select class="treatment" style="width: 100%">
			<option value="">-- Select Treatment --</option>
			${options}
		  </select>
		</td>
		<td><input type="number" class="cost"></td>
		<td><input type="number" class="discount" value="0"></td>
		<td><button onclick="removeRow(this)">Remove</button></td>
	  `;

	  document.querySelector('#treatmentsTable tbody').appendChild(row);

	  // Activate Select2 on the new treatment dropdown
	  $(row).find('.treatment').select2({
		placeholder: "Search treatment...",
		allowClear: true,
		width: 'resolve'
	  });
	}


    function removeRow(btn) {
      btn.parentElement.parentElement.remove();
    }

	function calculateTotal() {
	  let total = 0;
	  let totalDiscount = 0;
	  let hasDiscount = false;

	  const rows = document.querySelectorAll('#treatmentsTable tbody tr');
	  const treatments = [];

	  rows.forEach(row => {
		const t = row.querySelector('.treatment').value;
		const c = parseFloat(row.querySelector('.cost').value || 0);
		const d = parseFloat(row.querySelector('.discount').value || 0);
		const discountAmount = (c * d) / 100;
		const finalCost = c - discountAmount;

		if (d > 0) hasDiscount = true;

		total += finalCost;
		totalDiscount += discountAmount;
		treatments.push({ name: t, cost: c, discount: d, total: finalCost });
	  });

	  return { total, totalDiscount, treatments, hasDiscount };
	}

    const paymentMode = document.getElementById('paymentMode').value;
    const amountPaid = parseFloat(document.getElementById('amountPaid').value || 0);

    const labelX = 14, valueX = 50;
    const rightLabelX = 130, rightValueX = 165;

    doc.setFontSize(11);
    doc.setFont(undefined, 'bold'); doc.text("Patient ID:", labelX, y);
    doc.setFont(undefined, 'normal'); doc.text(patientId, valueX, y); y += 6;

    doc.setFont(undefined, 'normal'); doc.text(name, valueX, y); y += 6;

    doc.setFont(undefined, 'normal'); doc.text(age.toString(), valueX, y); y += 6;

    doc.setFont(undefined, 'normal'); doc.text(date, rightValueX, dateY);

	}

	doc.setTextColor(200, 0, 0);
	doc.text(`Balance: INR ${(total - amountPaid).toFixed(2)}`, rightMargin, y, { align: 'right' });	
    doc.setTextColor(0, 0, 0);
